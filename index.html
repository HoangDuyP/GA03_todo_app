<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/script.js"></script>
    <title>To-do app</title>
</head>

<body style="background-color: #000000;">
    <div class="flex flex-col">
        <header class="flex w-full mt-2">
            <div style="width: 30%;"></div>
            <div class="flex justify-center" style="width: 40%;">
                <p class="text-2xl text-white font-medium mb-2">To-do app</p>
            </div>
            <div style="width: 30%;"></div>
        </header>
        <main class="flex w-full mb-2">
            <div style="width: 30%;"></div>
            <div class=" flex justify-center text-white gap-3" style="width: 40%;">
                <div class="border w-1/2 pl-2 pr-2" style="background-color: #525252;">
                    <p class="font-medium text-center mb-2 text-rose-400">In progress</p>
                    <div id="taskList">
                        <div class="flex border border-sky-500 mb-2">
                            <input type="text" class="text-black grow pl-2" placeholder="New task..." />
                            <input type="checkbox" class="largerCheckbox ml-2" />
                            <button class="text-center bg-red-500 w-5 ml-2">X</button>
                        </div>
                    </div>
                    <button class="border border-sky-500 mb-2 pl-2 pr-2 bg-amber-600">Add new task</button>
                </div>
                <div class="border w-1/2 pl-2 pr-2" style="background-color: #525252;">
                    <p class="font-medium text-center mb-2 text-emerald-400">Done</p>
                    <div class="flex border border-sky-500 mb-2">
                        <input type="text" class="text-black grow pl-2" placeholder="New task..." />
                        <input type="checkbox" class="largerCheckbox ml-2" />
                        <button class="text-center bg-red-500 w-5 ml-2">X</button>
                    </div>
                </div>
            </div>
            <div style="width: 30%;"></div>
        </main>
        <footer class="flex flex-col items-center w-full">
            <p class="text-white text-xs">Original design - <a class="underline"
                    href="https://cff.ssw.net/index.htm">Wraith's site</a></p>
            <P class="text-white text-xs">Images Copyright Pioneer and/or yoshitoshi ABe unless otherwise noted</P>
        </footer>
    </div>
</body>

</html>
