<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="public/script.js"></script>
    <title>To-do app</title>
</head>

<body style="background-color: #3d3f32;">
    <div class="flex flex-col">
        <header class="flex w-full mt-2 mb-2">
            <div style="width: 30%;"></div>
            <div class="flex flex-col items-center" style="width: 40%;">
                <p class="text-2xl text-white font-medium mb-2">To-do app</p>
                <nav class="flex flex-col items-center">
                    <ul class="flex">
                        <li><a href="index.html" class="text-white underline">Home</a></li>
                        <li class="text-white mr-2 ml-2">-</li>
                        <li><a href="todo.html" class="text-white underline">To-do</a></li>
                    </ul>
                    <div class="pt-1" style="width: 50%;">
                        <hr>
                    </div>
                </nav>
            </div>
            <div style="width: 30%;"></div>
        </header>
        <main class="flex w-full mb-2">
            <div style="width: 30%;"></div>
            <div class=" flex justify-center items-start text-white gap-3" style="width: 40%;">
                <div class="border w-1/2 pl-2 pr-2" style="background-color: #525252;">
                    <p class="font-medium text-center mb-2 text-rose-400">In progress</p>
                    <div id="taskList">
                    </div>
                    <button id="addTaskButton" class="border border-sky-500 mb-2 pl-2 pr-2 bg-amber-600">Add new
                        task</button>
                </div>
                <div class="border w-1/2 pl-2 pr-2" style="background-color: #525252;">
                    <p class="font-medium text-center mb-2 text-emerald-400">Done</p>
                    <div id="doneTaskList">
                    </div>
                </div>
            </div>
            <div style="width: 30%;"></div>
        </main>
        <footer class="flex flex-col items-center w-full">
            <p class="text-white text-xs">31/10/2025</p>
            <p class="text-white text-xs">Created by<a class="underline" href="mailto:hdphan2220@gmail.com"> Hoàng Duy</a></p>
            <P class="text-white text-xs">Tp. Hồ Chí Minh</P>
        </footer>
    </div>
</body>

</html>
